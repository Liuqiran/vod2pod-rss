version: "3.9"

services:
  vod-to-podcast:
    build: .
    depends_on:
      - redis
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - REDIS_ADDRESS=redis
      - REDIS_PORT=6379
      - BITRATE=128
      - RUST_LOG=INFO

  redis:
    image: "redis:6.2"
    command: redis-server --save 20 1 --loglevel warning
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 10s
      timeout: 3s
      retries: 5
