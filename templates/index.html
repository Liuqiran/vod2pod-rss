<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoDToPodcastRSS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0d1117;
            color: #c9d1d9;
            transition: background-color 0.5s ease;
        }
        body.dark-mode {
            background-color: #c9d1d9;
            color: #0d1117;
        }
        .container {
            max-width: 480px;
            background-color: #161b22;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .container.dark-mode {
            background-color: #c9d1d9;
            color: #0d1117;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .form-control {
          background-color: #2d2d2d;
          color: #fff;
          border: 1px solid #555;
        }
        .form-control:focus {
          background-color: #2d2d2d;
          color: #fff;
          border: 1px solid #555;
        }
        #rssUrl {
          background-color: #2b2b2b;
          color: rgba(217, 217, 217, 0.5);
        }
    </style>
</head>

<body>
  <div class="container">
<h1 class="text-center mb-4">VoDToPodcastRSS</h1>
    <div class="input-group mb-3">
      <input type="text" class="form-control" id="channelUrl" onkeydown="if(event.keyCode === 13) generateRSSURL()" placeholder="Enter YouTube or Twitch channel URL" aria-describedby="generateButton">
<button class="btn btn-primary" type="button" id="generateButton" onclick="generateRSSURL()" >Generate RSS</button>
    </div>
    <div class="input-group mb-3">
      <input type="text" class="form-control" id="rssUrl" placeholder="Generated RSS URL" readonly>
      <button class="btn btn-secondary" type="button" id="copyButton" onclick="copyToClipboard()" style="width: 100px;">Copy URL</button>
    </div>
    <div class="rss-preview-container" style="display: none;">
      <h2 class="text-center mb-4">RSS Feed Preview</h2>
      <div id="rssPreviewContent"></div>
    </div>
<footer class="text-center">
  <p class="mb-4">
    <small class="text-muted">made by <a href="https://github.com/madiele" target="_blank">Mattia Di Eleuterio</a></small>
    <small class="text-muted">check the repo on <a href="https://github.com/madiele/VoDToPodcastRSS" target="_blank">github</a>
</small>
  </p>
</footer>
  </div>
  <script>
    async function generateRSSURL() {
      const channelUrl = document.getElementById("channelUrl").value;
      const rssUrl = `${window.location.href}transcodize_rss?url=${channelUrl}`;
      document.getElementById("rssUrl").value = rssUrl;
      await displayRSSPreview(rssUrl);
    }

    async function displayRSSPreview(url) {

      const rssPreviewContainer = document.querySelector('.rss-preview-container');
      const rssPreviewContent = document.getElementById('rssPreviewContent');

      // Show loading screen
      rssPreviewContent.innerHTML = '<div class="loading-screen">Loading preview...</div>';
      rssPreviewContainer.style.display = 'block';

      const response = await fetch(url);
      if (!response.ok) {
        rssPreviewContent.innerHTML = `
<div class="alert alert-danger" role="alert">
  Error: ${response.status} ${response.statusText}
</div>
<pre>${await response.text()}</pre>`;
        return;
      }
      const xmlText = await response.text();
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(xmlText, "text/xml");
      rssPreviewContent.innerHTML = '';

      const items = xmlDoc.getElementsByTagName("item");

      for (let i = 0; i < items.length; i++) {
        const title = items[i].getElementsByTagName("title")[0] ? items[i].getElementsByTagName("title")[0].textContent : "No Title";
        const link = items[i].getElementsByTagName("enclosure")[0] ? items[i].getElementsByTagName("enclosure")[0].attributes.getNamedItem("url").value : "#";

        const itemDiv = document.createElement('div');
        itemDiv.classList.add('rss-item');
        itemDiv.style.display = 'flex';
        itemDiv.style.justifyContent = 'space-between';
        itemDiv.style.alignItems = 'center';


        const itemTitle = document.createElement('h3');
        itemTitle.textContent = title;

        const itemButton = document.createElement('button');
        itemButton.classList.add('btn', 'btn-primary');
        itemButton.innerHTML = "&#9658;"; // play emoji
        itemButton.onclick = () => {
          var mediaElement;
          if (itemDiv.getElementsByTagName('audio').length === 0) {
            mediaElement = document.createElement('audio');
            mediaElement.autoplay = false;
            itemDiv.appendChild(mediaElement);
          } else {
            mediaElement = itemDiv.getElementsByTagName('audio')[0];
          }
          if (mediaElement.paused) {
            var playtime = Math.round(mediaElement.currentTime);
            mediaElement.src = link + "#t=" + playtime;
            mediaElement.load();
            mediaElement.play();
            itemButton.innerHTML = "&#10074;&#10074;"; // pause emoji
          } else {
            mediaElement.pause();
            var tmp_src = mediaElement.src;
            var playtime = mediaElement.currentTime;
            mediaElement.src = '';
            mediaElement.load();
            mediaElement.currentTime = playtime;
            itemButton.innerHTML = "&#9658;"; // play emoji
          }
        };

        itemDiv.appendChild(itemTitle);
        itemDiv.appendChild(itemButton);
        rssPreviewContent.appendChild(itemDiv);
      }
    }

    function copyToClipboard() {
      const rssUrl = document.getElementById("rssUrl");
      rssUrl.select();
      document.execCommand("copy");
      const button = document.querySelector('#copyButton');
      button.classList.add('btn-success');
      button.innerHTML = '<i class="fas fa-check">âœ“</i>';
      setTimeout(() => {
        button.classList.remove('btn-success');
        button.innerHTML = 'Copy URL';
      }, 2000);
    }
  </script>
</body>

</html>
